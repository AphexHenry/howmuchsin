<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes blink {
            0% { background-color: #ff9999; }
            50% { background-color: #ff66b2; }
            100% { background-color: #ff9999; }
        }

        @keyframes blink2 {
            0% { color: #ee55a1; }
            50% {color: #fff; }
            100% { color: #ee55a1; }
        }

        body {
            animation: blink 2s infinite;
        }

        h2 {
            animation: blink2 2s infinite;
        }
    </style>
    <title>Blinking Pink</title>
</head>
<body>
    <div style="width:100%; height:100%">
        <h2 style="    margin: auto;
    text-align: center;
    top: 40%;
    position: absolute;
    width: 100%;">how much did you sin today?</h2>
    </div>
</body>
</html>
